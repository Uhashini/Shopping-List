<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family:'Poppins',sans-serif;
    }
    .container{
    width:100%;
    min-height:100vh;
    background:linear-gradient(135deg,#0a0a0a,#261d3c);
    padding:10px;
    }
    .shopping-app{
      width:100%;
      max-width:540px;
      background:#fff;
      margin: 100px auto 20px;
      padding:40px 30px 70px;
      border-radius: 10px;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="shopping-app">
      <h2>Shopping List<img src="shopping list/shoppingICON.png"></h2>

    </div>
  </div>
</body>
</html>
